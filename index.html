<!doctype html>
<html lang="fr">

<head>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" integrity="sha512-dTfge/zgoMYpP7QbHy4gWMEGsbsdZeCXz7irItjcC3sPUFtf0kuFbDz/ixG7ArTxmDjLXDmezHubeNikyKGVyQ==" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="style.css">
  <title>Une reproduction Mondrian</title>

</head>

<body>

  <div class="container">
    <!-- 1ere ligne -->
    <div class="row">
      <div class="col-md-1 col-sm-1 blgrey bltop htop">
      </div>
      <div class="col-md-2 col-sm-2 blwhite bltop bldown htop">
      </div>
      <div class="col-md-1 col-sm-1 blyellow bltop htop">
      </div>
      <div class="col-md-3 col-sm-3 blwhite bltop bldown htop">
      </div>
      <div class="col-md-1 col-sm-1 blyellow bltop  blright htop">
      </div>
    </div>

    <!-- 2eme ligne -->
    <div class="row">
      <div class="col-md-1 col-sm-1 blgrey bldown htop">
      </div>
      <div class="col-md-2 col-sm-2 blblue htop">
      </div>
      <div class="col-md-1 col-sm-1 blyellow bldown htop">
      </div>
      <div class="col-md-3 col-sm-3 blblue bldown htop">
      </div>
      <div class="col-md-1 col-sm-1 blyellow bldown blright htop">
      </div>
    </div>

    <!-- 3eme ligne -->
    <div class="row">
      <div class="col-md-1 col-sm-1 blyellow">
      </div>
      <div class="col-md-2 col-sm-2 blblue">
      </div>
      <div class="col-md-2 col-sm-2 blgrey">
      </div>
      <div class="col-md-2 col-sm-2 blwhite bldown">
      </div>
      <div class="col-md-1 col-sm-1 blblue blright">
      </div>
    </div>

    <!-- 4eme ligne -->
    <div class="row">
      <div class="col-md-1 col-sm-1 blyellow">
      </div>
      <div class="col-md-2 col-sm-2 blblue bldown">
      </div>
      <div class="col-md-2 col-sm-2 blgrey bldown">
      </div>
      <div class="col-md-2 col-sm-2 blred blleft bldown">
      </div>
      <div class="col-md-1 col-sm-1 blblue bldown blright">
      </div>
    </div>

    <!-- 5eme ligne -->
    <div class="row">
      <div class="col-md-1 col-sm-1 blyellow bldown">
      </div>
      <div class="col-md-2 col-sm-2 blyellow bldown">
      </div>
      <div class="col-md-1 col-sm-1 blred bldown blleft">
      </div>
      <div class="col-md-3 col-sm-3 blred bldown">
      </div>
      <div class="col-md-1 col-sm-1 blred bldown blright">
      </div>
    </div>

  </div>
</body>

</html>
